<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="barra-sociales-app">
  <template>
    <style>
      :host {
        font-size: 16px;
      }

    .social-bar {
      position: fixed;
      right: 0;
      top: 35%;
      font-size: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 100;
    }

    .icon {
      color: white;
      text-decoration: none;
      padding: .7rem;
      display: flex;
      transition: all .5s;
    }

    .icon-facebook {
      background: #2E406E;
    }

    .icon-twitter {
      background: #339DC5;
    }
    .icon-whatsapp{
      background: #388E3C;
    }

    .icon:first-child {
      border-radius: 1rem 0 0 0;
    }

    .icon:last-child {
      border-radius: 0 0 0 1rem;
    }

    .icon:hover {
      padding-right: 3rem;
      border-radius: 1rem 0 0 1rem;
      box-shadow: 0 0 .5rem rgba(0, 0, 0, 0.42);
    }

        @font-face {
      font-family: 'icomoon';
      src:  url('fonts/icomoon.eot?4mnvlv');
      src:  url('fonts/icomoon.eot?4mnvlv#iefix') format('embedded-opentype'),
        url('fonts/icomoon.ttf?4mnvlv') format('truetype'),
        url('fonts/icomoon.woff?4mnvlv') format('woff'),
        url('fonts/icomoon.svg?4mnvlv#icomoon') format('svg');
      font-weight: normal;
      font-style: normal;
    }

    [class^="icon-"], [class*=" icon-"] {
      /* use !important to prevent issues with browser extensions that change fonts */
      font-family: 'icomoon' !important;
      speak: none;
      font-style: normal;
      font-weight: normal;
      font-variant: normal;
      text-transform: none;
      line-height: 1;

      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .icon-facebook:before {
      content: "\ea90";
    }
    .icon-whatsapp:before {
      content: "\ea93";
    }
    .icon-twitter:before {
      content: "\ea96";
    }


    </style>

<body>
      <div class="social-bar">
        <a href="" class="icon icon-facebook" target="_blank"></a>
        <a href="" class="icon icon-twitter" target="_blank"></a>
        <a href="" class="icon icon-whatsapp" target="_blank"></a>
      </div>
</body>


  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class BarraSocialesApp extends Polymer.Element {
      static get is() { return 'barra-sociales-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'barra-sociales-app'
          }
        };
      }
    }

    window.customElements.define(BarraSocialesApp.is, BarraSocialesApp);
  </script>
</dom-module>
