<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/src/component-card.html">

<dom-module id="rick-morty-app">
  <template>
    <style>
      :host {
        display: flex;
        padding: 10px;
      }
    </style>

    <iron-ajax
    auto
    url="https://rickandmortyapi.com/api/character"
    hundle-s="json"
    last-response={{personaje}}
    ></iron-ajax>
    <template is="dom-repeat" items="{{personaje.results}}">
    <component-card personaje=[[item]]>

    </component-card>

  
</template>
  
  </template>


  <script>
    /**
     * @customElement
     * @polymer
     */
    class RickMortyApp extends Polymer.Element {
      static get is() { return 'rick-morty-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            personaje: Object,
            value: 'rick-morty-app'
          }
        };
      }
    }

    window.customElements.define(RickMortyApp.is, RickMortyApp);
  </script>
</dom-module>
