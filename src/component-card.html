 display: flex;
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="component-card">
	<template>
		<style>
			
			paper-card {
				margin: 15px;
			}

			h1 {
				color: #3f5185;
				font-size: 1.2em;
				font-family: roboto, sans-serif;
			}

			.card-content p {
				font-size: .9em;
			}

			.sindescription {
				color: #999;
			}

			.card-actions {
				color: #D7CCC8;
			}
		</style>


		<paper-card on-click="_changeRoute" heading="[[personaje.name]]" image="[[personaje.image]]" elevation="1">
			<div class="card-content">
				<h1>[[personaje.status]]</h1>
				<h1>[[personaje.type]]</h1>
				<h1>[[personaje.gender]]</h1>
			</div>

		</paper-card>
	</template>

	<script>
		class ComponentCard extends Polymer.Element {
			static get is() {
				return 'component-card';
			}
			static get properties() {
				return {
					personaje: {
						type: Object
					}
				};
			}

			_changeRoute(event) {
				this.dispatchEvent(new CustomEvent('mycustom', {
					bubbles: true,
					composed: true,
					detail: {
						id: this.personaje.id
					}
				}))
			}
		}

		window.customElements.define(ComponentCard.is, ComponentCard);
	</script>
</dom-module>
